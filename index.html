<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Discount Calculator</title>

</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-12 font-bold">Get Upto <span class="text-rose-500 "> 30% Discount</span></h1>
    </header>
    <main>
        <section class="w-1/3 mx-auto  text-center mt-12">
            <div class="text-1xl bg-orange-200 py-12 rounded ">
                <h3 class="text-2xl font-medium mb-5">Product Price: $<span id="product-price">100</span></h3>

                <input id="promo-code" class="rounded p-2" type="text" name="" placeholder="Enter Promo Code">
                <button id="discount-btn" class="rounded py-2 px-4 bg-red-500 text-white " disabled>Apply</button>
            </div>
        </section>


    </main>


    <script src="js/utility.js"></script>
    <script src="js/discount.js"></script>
</body>

</html>
